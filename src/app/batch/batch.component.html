<div class="row">
    <div class="col-md-12">
        <h1>Batches <span class="badge badge-pill badge-primary">{{batches.length}}</span></h1>
    </div>
</div>
<div class="row mb-5">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <h3>Client Controls</h3>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary" (click)="startNewBatch()">Start</button>
                        <button type="button" class="btn btn-primary" (click)="pauseResumeBatch()">Pause</button>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-md-12">
                        <div class="row table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Seq</th>
                                        <th>Original Filename</th>
                                        <th>Filename</th>
                                        <th>Created</th>
                                        <th>Finished</th>
                                        <th>Batch Seq</th>
                                    </tr>
                                </thead>
                                <tbody data-bind="foreach: batches">
                                <tr *ngFor="let batch of batches" class="clickable-row" (click)="getBatchDetail(batch.batchProcessingSeq)">
                                    <td>{{batch.batchProcessingSeq}}</td>
                                    <td>{{batch.originalFilename}}</td>
                                    <td>{{batch.filename}}</td>
                                    <td>{{batch.created}}</td>
                                    <td>{{batch.finished}}</td>
                                    <td>{{batch.batchSeq}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
